<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="init()">
    
    <div class="body-container flex column">
      <header class="flex">
        <img class="logo" src="img/LOGO.png" onclick="openPage('gallery')" />
        <div class="header-btn-container">
          <button class="header-btn btn-gallery" onclick="openPage('gallery')">Gallery</button>
          <button class="header-btn btn-meme" onclick="openPage('meme')">Meme</button>
          <button class="header-btn btn-about" onclick="openPage('about')">About</button>
      </header>

      <main class="gallery-container container">
        <section id="gallery" class="img-gallery container grid"></section>
      </main>

      <main class="meme-container">
        <div class="canvas-container">
          <canvas id="meme-canvas" height="500" width="500"></canvas>
        </div>
        <section class="edit-settings-container flex column">
          <input class="input-meme-text" type="text" value="Your Text Here" onkeyup="onSetText(this.value)"/>
          <div class="line-edit-btn-container flex">
            <button class="edit-btn btn-switch" onclick="onSwitchLine()">
              <img src="img/switch.png" />
            </button>
            <button class="edit-btn btn-add" onclick="onAddLine()">+</button>
            <button class="edit-btn btn-remove" onclick="onRemoveLine()">
              <img src="img/remove.png" />
            </button>
          </div>
          <div class="text-edit-btn-container grid">
            <button class="edit-btn btn-txt-size-up" onclick="onChangeFontSize(+1)">A+</button>
            <button class="edit-btn btn-txt-size-down" onclick="onChangeFontSize(-1)">A-</button>
            <button class="edit-btn btn-align-left" onclick="onSetTextAlign('right')">
            <img src="img/btn-align-left.png" /></button>
            <button class="edit-btn btn-align-center" onclick="onSetTextAlign('center')">
              <img src="img/btn-align-center.png"/></button>
            <button class="edit-btn btn-align-right" onclick="onSetTextAlign('left')">
              <img src="img/btn-align-right.png" />
            </button>
            <select class="font-select" name="font" onchange="onSetFont(this.value)">
              <option value="impact">Impact</option>
              <option value="poppins">Poppins</option>
            </select>
          </div>
          <div class="social-btn flex">
            <button class="share-btn edit-btn">Share</button>
            <a href="#" 
            class="download-btn edit-btn"
            onclick="onDownloadImg(this)"
            download="my-meme.jpg">Download</a>
          </div>
        </section>
      </main>
      <main class="meme-container container">
      </main>
    </div>
    <script src="/js/galleryController.js"></script>
    <script src="/js/memeController.js"></script>
    <script src="/js/service/galleryService.js"></script>
    <script src="/js/service/memeService.js"></script>
  </body>
</html>
